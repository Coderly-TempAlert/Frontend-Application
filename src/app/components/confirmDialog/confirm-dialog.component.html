<h2 mat-dialog-title>Confirm Resolved Alert</h2>
<mat-dialog-content>Are you sure you want to solve this task?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.alert">Si</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
