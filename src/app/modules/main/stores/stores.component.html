<div class="body" [ngClass]="getBodyClass()">
  <h1 class="text-xl text-gray-600">Stores</h1>
  <div class="grid grid-cols-1 justify-stretch sm:grid-cols-8 gap-4">
    <mat-form-field class="flex flex-1 col-span-7" appearance="fill">
      <mat-label>Enter data to search</mat-label>
      <input
        title="Search"
        matInput
        [(ngModel)]="this.searchTerm"
        #filterModal
        [maxlength]="maxLengthSearch"
        (keydown.enter)="searchStores()"
      />
      <mat-hint align="end"
        >{{ filterModal.value.length }}/{{ maxLengthSearch }}</mat-hint
      >
    </mat-form-field>

    <button
      (click)="openAddEditEmpForm()"
      class="bg-green-400 justify-center text-white font-bold rounded hover:bg-green-500  flex items-center gap-2 py-2 px-2 col-span-1"
    >
      CREATE STORE
    </button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-6 gap-4 px-1 py-8">
    <card-component *ngFor="let value of stores" [store]="value" (deletedStore)="deleteStore(value)"></card-component>

  </div>


</div>
