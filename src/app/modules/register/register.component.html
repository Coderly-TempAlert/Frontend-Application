<div class="py-6 h-full flex items-center">
  <div
    class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl"
  >
    <div
      class="hidden lg:block lg:w-1/2 bg-contain bg-center bg-no-repeat"
      style="
        background-image: url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');
      "
    ></div>
    <div class="w-full p-8 lg:w-1/2">
      <div class="logo flex justify-center">
        <img
          src="../../../assets/TempAlert_Logo.png"
          class="w-3/4"
          alt="TempAlert-Logo"
        />
      </div>
      <p class="text-xl text-gray-600 text-center">Welcome!</p>
      <form [formGroup]="registerForm">
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Username</label
          >
          <input
            [formControlName]="'userName'"
            class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
            type="text"
          />
        </div>
        <div class="grid grid-cols-2 gap-1">
          <div class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Name</label
            >
            <input
              [formControlName]="'names'"
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="text"
            />
          </div>
          <div class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Phone Number</label
            >
            <input
              [formControlName]="'phoneNumber'"
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="email"
            />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-1">
          <div class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Last Name</label
            >
            <input
              [formControlName]="'paternLastName'"
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="text"
            />
          </div>
          <div class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Mother's Last Name</label
            >
            <input
              [formControlName]="'motherLastName'"
              class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
              type="text"
            />
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email Address</label
          >
          <input
            [formControlName]="'email'"
            class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
            type="email"
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            [formControlName]="'password'"
            class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
            type="password"
          />
        </div>
      </form>

      <div class="mt-8">
        <button
          (click)="onRegister()"
          [disabled]="registerForm.invalid"
          [class]="
            registerForm.invalid
              ? 'bg-gray-400 cursor-not-allowed text-white font-bold py-2 px-4 w-full rounded'
              : 'bg-gray-900 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600'
          "
        >
          Register
        </button>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4"></span>
        <a href="login" class="text-xs text-gray-500 uppercase">or login</a>
        <span class="border-b w-1/5 md:w-1/4"></span>
      </div>
    </div>
  </div>
</div>
